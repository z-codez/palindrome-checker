<!doctype html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <main>
    <h1>Is it a Palindrome?</h1>
    <form id="input-div" action="#" method="post">
      <label for="input">Enter in text to check for a palindrome:</label>
      <input type="text" id="input">
      <button type="submit">Check</button>
    </form>
    <p>
      <span>&#128161;</span> A palindrome is a word or sentence
      that's spelled the same way both
      forward and backward, ignoring
      punctuation, case, and spacing.
    </p>
  </main>
  <script src="js/app.js"></script>

</body>

</html>
